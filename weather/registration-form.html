<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome registration!</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

<div class="container">

    <div class="row">
        <div class="col-6">
            <div class="card mt-md-2">
                <div class="card-body">

                    <h5 class="card-title">WELCOME TO REGISTER!</h5>
                    <form action="">
                        <div class="form-froup">

                            <div align="left">
                                <img src="img/images.jpg">

                            </div>
                            <label for="username"><b>Username</b></label>
                            <input id="username" type="username" class="form-control" placeholder="Username" required>
                        </div>

                        <div class="form-froup">
                            <label for="Email"><b>E-mail</b></label>
                            <input id="Email" type="myEmail" class="form-control" placeholder="E-mail" required>
                            <small id="emailHelp" class="form-text text-muted"><b>Enter your E-mail</b></small>
                        </div>


                        <div class="form-froup">
                            <label for="firstName"><b>First name</b></label>
                            <input id="firstName" type="firstName" class="form-control" placeholder="First name"
                                   required>
                        </div>

                        <div class="form-froup">
                            <label for="lastName"><b>Last name</b></label>
                            <input id="lastName" type="lastName" class="form-control" placeholder="Last name" required>
                        </div>

                        <div class="form-froup">
                            <label for="inlineFormCustomSelect"><b>Sex</b></label>

                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Choose your gender...</option>
                                <option value="1">male</option>
                                <option value="2">female</option>

                            </select>
                        </div>

                        <div class="form-text">
                            <label for="birthdaytime"><b>Birthday (date and time):</b></label>
                            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
                        </div>

                        <div class="form-froup">
                            <label for="exampleFormControlTextarea1"><b>Why do you want to register?</b></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                      placeholder="Why do you want to register?"></textarea>
                        </div>

                        <div class="form-froup">
                            <label for="password"><b>Password</b></label>
                            <input id="password" type="password" class="form-control" placeholder="Password" required>
                            <small id="passwordlHelp" class="form-text text-muted"><b>Password must be 10 characters</b></small>
                            <a href="#">
                                Restore password</a>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="Chekbox">
                            <label class="form-check-label" for="Chekbox"><b>I agree</b></label>

                        </div>


                        <div>
                            <button class="btn btn-success">Submit</button>
                            <input class="btn btn-primary" type="reset" value="Reset">
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div class="col-6"></div>
    </div>
</div>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>

</html>
